<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/self.jpg">
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-12">
         <div class="w-screen text-center mx-auto">
            <img class="w-32 h-32 border-8 border-orange-600 border-double rounded-full mx-auto mb-4" src="images/self.jpg" alt="">
            <h2 class="text-2xl italic">Developer <span class="text-italic-bold text-orange-600">Sharif</span></h2>
            <button onclick="window.location='index.html'" id="btn-signout" class="bg-amber-400 py-2 px-5 hover:bg-sky-600 rounded-lg font-bold text-medim mt-6">Sign Out</button>
         </div>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semi-bold text-violet-600">Mooooooooney!!!</span> !!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-center w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl mt-3">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl mt-3">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-5xl mt-3">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
             <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Cash Deposit</h4>
                        <input class="p-2  w-9/12 blcok mb-3 mt-3" type="number" name="" id="deposit-field" placeholder="$ You want to deposit">
                        <button id="btn-deposit" class="bg-amber-400 py-2 px-5 hover:bg-sky-600 rounded-lg font-bold text-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Cash Withdraw</h4>
                        <input class="p-2  w-9/12 blcok mb-3 mt-3" type="number" name="" id="withdraw-field" placeholder="$ You want to withdraw">
                        <button id="btn-withdraw" class="bg-amber-400 py-2 px-5 hover:bg-sky-600 rounded-lg font-bold text-medim">Withdraw</button>
                </div>
             </div>
        </section>
    </main>



    <!-- Js Link -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
